<!DOCTYPE html>
<html>
<head>
  <title>Skool Cat Toggle</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #summonCat {
      background-color: #4CAF50;
      color: white;
    }
    #shooCat {
      background-color: #f44336;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <button id="summonCat">Summon Cat</button>
  <button id="shooCat">Shoo Cat</button>
  <script src="popup.js"></script>
</body>
</html>
